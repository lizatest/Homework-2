<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <br />
    <form>
      <div>
        <label for="mail">Email</label>
        <input type="email" id="mail" />
      </div>
      <br />
      <div>
        <label for="pass">Password</label>
        <input type="password" id="pass" />
      </div>
      <br />
      <div>
        <label for="info">About you:</label>
        <textarea id="info"></textarea>
      </div>
      <div>
        <p>Do you like pizza?</p>
        <input type="radio" id="choice1" name="button" value="no" />
        <label for="choice1">Yes</label>
        <input type="radio" id="choice2" name="button" value="yes" checked />
        <label for="choice2">No</label>
      </div>
      <div>
        <p>What do you like?</p>
        <input type="checkbox" id="pizza" name="preferences" value="pizza" />
        <label for="pizza">Pizza</label>
        <input
          type="checkbox"
          id="sushi"
          name="preferences"
          value="sushi"
          checked
        />
        <label for="sushi">Sushi</label>
        <input
          type="checkbox"
          id="burgers"
          name="preferences"
          value="burgers"
        />
        <label for="burgers">Burgers</label>
      </div>
    </form>
  </body>
</html>
